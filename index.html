<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="page">
    <div class="page__wrapper"></div>
    <header class="page-header">
      <a class="page-header__logo-link" href="#"><img class="page-header__logo-icon" src="img/logo.svg"
          alt="Huddle Logo"></a>
    </header>
    <article class="page-content">
      <img class="page-content__illustration" src="img/illustration-mockups.svg" alt="Mockups illustration">
      <section class="page-content__introductory-section">
        <h1 class="page-content__title">Build The Community Your Fans Will Love</h1>

        <p class="page-content__description">Huddle re-imagines the way we build communities. You have a voice, but so
          does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <a class="page-content-button" href="#" alt="Registration button" target="_blank">Register</a>
        <div class="page-content__social-media">
          <a class="page-content__social-icon page-content__social-icon--facebook" href="#" target="_blank"
            alt="Huddle on facebook"></a>
          <a class="page-content__social-icon page-content__social-icon--margin-left page-content__social-icon--twitter"
            href="#" target="_blank" alt="Huddle on twitter"></a>
          <a class="page-content__social-icon page-content__social-icon--margin-left page-content__social-icon--instagram"
            href="#" target="_blank" alt="Huddle on instagram"></a>
        </div>
      </section>
    </article>
    <footer class="page-footer">
      <p class="page-footer__content">
        <span>Challenge by <a class="page-footer__link" href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend
            Mentor</a>.</span>
        <span>Coded by <a class="page-footer__link" href="#" target="_blank">Uros Tomic</a>.</span>
      </p>
    </footer>
  </main>
</body>

</html>
